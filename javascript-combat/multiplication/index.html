<!DOCTYPE html>
<html ng-app="web">

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title></title>
</head>

<body ng-controller="mainCtrl" class="container">
    <h2 class="text-center">九九乘法表</h2>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p ng-repeat="row in data">
                <span ng-repeat="col in row" style="margin: 15px 10px;">
                    {{ col }}
                </span>
            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="text-danger">啥？算到九不够用？</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="row">
                <div class="col-md-2">
                    <label class="form-control-static">我要算到</label>
                </div>
                <div class="col-md-10">
                    <input class="form-control" type="number" ng-model="length" />
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default form-control" ng-click="reload(length)">再算一遍</button>
        </div>
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>

</html>
