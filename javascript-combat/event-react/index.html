<!DOCTYPE html>
<html ng-app="web">

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>显示列表项的内容</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body ng-controller="mainCtrl" class="container">
    <h2 class="text-center">显示列表项的内容</h2>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <select multiple ng-model="selectedOptions" class="form-control" ng-change="changeItem()">
                <option ng-value="option" ng-repeat="option in data">{{ option.name }}</option>
            </select>
        </div>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <p ng-repeat="item in items">{{ item.name }} --- {{ item.value }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>

</html>
