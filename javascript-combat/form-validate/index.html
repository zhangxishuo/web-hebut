<!DOCTYPE html>
<html ng-app="web">

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>登录</title>
</head>

<body ng-controller="mainCtrl" class="container">
    <h2 class="text-center">登录</h2>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" name="loginForm">
                <div class="form-group" ng-class="{true: 'has-error'}[(data.username.length < 8 || data.username.length > 20) && loginForm.username.$touched]">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input ng-model="data.username" name="username" type="text" class="form-control" id="username" placeholder="用户名">
                        <br>
                        <p class="text-danger" ng-show="(data.username.length < 8 || data.username.length > 20) && loginForm.username.$touched">用户名不合法</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{true: 'has-error'}[(data.password.length < 8 || data.password.length > 20) && loginForm.password.$touched]">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input ng-model="data.password" name="password" type="password" class="form-control" id="password" placeholder="密码">
                        <br>
                        <p class="text-danger" ng-show="(data.password.length < 8 || data.password.length > 20) && loginForm.password.$touched">密码不合法</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="data.username.length < 8 || data.username.length > 20 || data.password.length < 8 || data.password.length > 20" type="submit" class="btn btn-default">登录</button>
                        <button class="btn btn-danger pull-right" ng-click="reset()">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>

</html>
