<h2 class="text-center" style="margin-bottom: 30px;">登录表单</h2>
<div ng-show="showSuccess" class="alert alert-success" role="alert">
    <i class="glyphicon glyphicon-ok"></i>
    登录成功
</div>
<div ng-show="showError" class="alert alert-danger" role="alert">
    <i class="glyphicon glyphicon-remove"></i>
    用户名或密码错误
</div>
<form class="form-horizontal" name="loginForm" ng-submit="login(user)">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" ng-model="user.username" id="username" placeholder="用户名" required>
            <p style="margin-top: 15px;" class="text-danger" ng-show="loginForm.username.$invalid && loginForm.username.$touched">
                <i class="glyphicon glyphicon-remove"></i>
                请输入用户名
            </p>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" ng-model="user.password" id="password" placeholder="密码" required>
            <p style="margin-top: 15px;" class="text-danger" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                <i class="glyphicon glyphicon-remove"></i>
                请输入密码
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
