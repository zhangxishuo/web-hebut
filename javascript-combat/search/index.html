<!DOCTYPE html>
<html ng-app="web">

<head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>找出符合条件的数</title>
</head>

<body ng-controller="mainCtrl" class="container">
    <h2 class="text-center">找出符合条件的数</h2>
    <br>
    <h4 class="text-center">找出 {{ params.start }} - {{ params.end }} 之间能够被17和13同时整除的数</h4>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p ng-repeat="row in data">
                <span ng-repeat="col in row" style="margin: 15px 20px;">
                    {{ col }}
                </span>
            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="text-danger">其间符合条件的数共有 {{ array.length }} 个</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="text-danger">其间符合条件的数的累加和为 {{ sum }} </h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="text-danger">啥？这些不够用？</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="row">
                <div class="col-md-1">
                    <label class="form-control-static">从</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="number" ng-model="params.start" />
                </div>
                <div class="col-md-1">
                    <label class="form-control-static">到</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="number" ng-model="params.end" />
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default form-control" ng-click="reload(params)">再算一遍</button>
        </div>
    </div>
</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>

</html>
